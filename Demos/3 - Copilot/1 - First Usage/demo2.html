<!-- Create a page with a form for receiving user personal data, save and present all users in a table -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Form</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>User Data Form</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <h2>Users</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const userForm = document.getElementById('userForm');
        const usersTableBody = document.getElementById('usersTable').getElementsByTagName('tbody')[0];
        const users = [];

        userForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;

            const user = { name, email, age };
            users.push(user);

            updateTable();
            userForm.reset();
        });

        function updateTable() {
            usersTableBody.innerHTML = '';
            users.forEach(user => {
                const row = usersTableBody.insertRow();
                const nameCell = row.insertCell(0);
                const emailCell = row.insertCell(1);
                const ageCell = row.insertCell(2);

                nameCell.textContent = user.name;
                emailCell.textContent = user.email;
                ageCell.textContent = user.age;
            });
        }
    </script>
</body>
</html>
